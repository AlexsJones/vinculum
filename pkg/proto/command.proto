syntax = "proto3";
option go_package = "pkg/proto";
package proto;

service Command {
  rpc Send (Input) returns (stream Update) {
  }
}

enum CommandType {
  CtlShell = 0;
}

message Input {
  string command = 1;
  CommandType commandType = 2;
}

message Update {
  CommandType commandType = 1;
  string error = 2;
  string response = 3;
}
