syntax = "proto3";
option go_package = "pkg/proto";
package proto;

service Command {
    // Leader to client stream
    rpc Stream (stream CommandSyn) returns (stream CommandAck) {
    }
}

enum CommandName {
    HealthCheck = 0;
}

message CommandSyn {
    CommandName commandName = 1;
    string commandArgs = 2;
}

message CommandAck {
    string error = 1;
}
