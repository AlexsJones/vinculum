syntax = "proto3";
option go_package = "pkg/proto";
package proto;

service Command {
    // Leader to client stream
    rpc Send (CommandSyn) returns (CommandAck) {
    }
}

enum CommandName {
    HealthCheck = 0;
}

message CommandSyn {
    CommandName commandName = 1;
    string commandArgs = 2;
}

message CommandAck {
    CommandName commandName = 1;
    string response =2;
    string error = 3;

}
