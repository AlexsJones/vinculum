syntax = "proto3";
option go_package = "pkg/proto";
import "node.proto";
package proto;

service Node {
    // Client to leader registration
    rpc Register (ConnectionSyn) returns (ConnectionAck) {
    }
}

message ConnectionSyn {
    NodeConfig node = 1;
}

message ConnectionAck {
    NodeConfig node = 1;
    enum State {
        Negotiating = 0;
        Known = 1;
    }
    State state = 2;
}
